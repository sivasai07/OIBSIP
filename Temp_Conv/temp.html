<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="tempconv.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 style="font-family: 'sans-serif';">My Temperature Converter</h1>
        </div>
    <br>
    Temperature Unit  : <select name="kind" id="Unit">
        <option>Select one of the Unit</option>
        <option value="celsius">Celsius °C</option>
        <option value="fahrenheit">Fahrenheit °F</option>
        <option value="kelvin">Kelvin °K</option>
</select><br><br>
    Temperature  : <input type="text" name="temp" id="temp" placeholder="Enter only number"><br><br>
    <br><input type="button" value="Convert" id="convert" onclick="tempConverter()">
    <div id="result"></div>
    <script src="tempconv.js"></script>
</body>
</html>
